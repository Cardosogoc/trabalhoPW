<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloLogin.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1> Farmacia Saúde </h1>
        <img src="../imagens/cruzv-removebg-preview.png" alt="">
    </header>
    <div class="container">

        <div class="login">
            <h2>LOGIN</h2>

            <div class="loginUS">
                <label for="cpf">CPF:</label>
                <input placeholder="" type="text" id="cpf" name="cpf" pattern="^\d{3}.\d{3}.\d{3}-\d{2}$"
                    title="000.000.000-00"><br>
            </div>

            <div class="loginS">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="">
            </div>
            <a href="../pagina_inicial/paginainicial.html"><button>Entrar</button></a>

            <div>
                <hr>
            </div>
            <p>Não possuí cadastro?
                <a href="../pagina_cadastro/pgcadastro.html">Casdastre-se</a>
            </p>
        </div>
    </div>
</body>

</html>
